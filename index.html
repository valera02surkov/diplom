<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehia</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <section class="container">
        <nav class="header__nav">
          <a href="#" class="header__logo">
            <img src="img/Logo.svg" alt="Logo" />
          </a>
          <div class="header__nav--link">
            <a href="#">
              <span class="header__text">Главная</span>
            </a>
            <a href="#">
              <span class="header__text">Новинки</span>
            </a>
            <a href="#">
              <span class="header__text">Тренды</span>
            </a>
            <a href="#">
              <span class="header__text">Отзывы</span>
            </a>
            <a href="#">
              <span class="header__text">Контакты</span>
            </a>
          </div>
          <button class="button header__button">
            <span>войти</span>
          </button>
          <button class="header__mobail">
            <span class="header__mobail--button"></span>
            <span class="header__mobail--button"></span>
            <span class="header__mobail--button"></span>
          </button>
        </nav>
      </section>
    </header>
    <!--/.header-->
    <section class="container">
      <div class="selection">
        <div class="selection__img">
          <img src="img/photo-1.png" alt="" />
        </div>
        <button class="selection__button--ready"># READY TO BE COOL</button>
        <h1 class="selection__title">
          Каждый&nbsp;может быть&nbsp;крутым и&nbsp;модным
        </h1>
        <p class="selection__text">
          Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и
          обновлять свой стиль. Всё это вы можете найти здесь. Начните сейчас.
        </p>
        <button class="selection__button--sel">
          <span class="selection__button--sel__text">Подобрать одежду</span>
        </button>
        <div class="prise">
          <div class="prise__box">
            <button class="prise__button">
              <img src="img/icon/icon-cahe.svg" alt="" />
            </button>
            <div class="prise__link">
              <a href="#" class="prise__text"> Онлайн оплата</a>
            </div>
          </div>
          <div class="prise__box">
            <button class="prise__button">
              <img src="img/icon/icon-garant.svg" alt="" />
            </button>
            <a href="#" class="prise__link"
              ><span class="prise__text">Гарантия</span>
            </a>
          </div>
          <div class="prise__box">
            <button class="prise__button">
              <img src="img/icon/Icon-like.svg" alt="" />
            </button>
            <a href="#" class="prise__link"
              ><span class="prise__text"> Качество</span></a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
